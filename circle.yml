#
version: 2
jobs:
  build:
    docker:
      # specify the version you desire here
      - image: circleci/node:6.14.1-stretch-browsers

      # Specify service dependencies here if necessary
      # CircleCI maintains a library of pre-built images
      # documented at https://circleci.com/docs/2.0/circleci-images/
      # - image: circleci/mongo:3.4.4

    working_directory: ~/lt-widget-project-local

    steps:
      - run:
          name: "Checking Versions"
          command: |
            node --version
            npm --version
      - checkout

      # Download and cache dependencies
      - restore_cache:
          keys:
          - v1-dependencies-{{ checksum "packages/lt-widget/package.json" }}
          # fallback to using the latest cache if no exact match is found
          - v1-dependencies-

      - run: cd packages/lt-widget && npm install

      - save_cache:
          paths:
            - node_modules
          key: v1-dependencies-{{ checksum "package.json" }}

      # run tests!
      - run:
          name: "Running tests"
          command: |
            cd packages/lt-widget && npm run coverage
      
      - persist_to_workspace:
          root: ~/lt-widget-project-local
          paths:
            - node_modules

      - store_test_results:
          path: coverage

      - store_artifacts:
          path: test-results
