# Javascript Node CircleCI 2.0 configuration file
#
# Check https://circleci.com/docs/2.0/language-javascript/ for more details
#
version: 2
jobs:
  build:
    docker:
      # specify the version you desire here
      - image: circleci/node:6.14.1-stretch-browsers

      # Specify service dependencies here if necessary
      # CircleCI maintains a library of pre-built images
      # documented at https://circleci.com/docs/2.0/circleci-images/
      # - image: circleci/mongo:3.4.4

    working_directory: ~/lt-tool-kit

    steps:
      - run:
          name: "Checking Versions (node && npm)"
          command: |
            node --version
            npm --version

      # Checkokut repository
      - checkout

      # Download and cache dependencies
      - restore_cache:
          keys:
          - app-{{ .Environment.CACHE_VERSION }}-dependencies-{{ checksum "packages/lt-widget/package.json" }}-{{ checksum "packages/lt-chat-elements/package.json" }}
          # fallback to using the latest cache if no exact match is found
          - app-{{ .Environment.CACHE_VERSION }}-dependencies-

      # Install project dependencies (for every package)
      - run: npm install

      - save_cache:
          paths:
            - node_modules
            - packages/lt-widget/node_modules
            - packages/lt-chat-elements/node_modules
          key: app-{{ .Environment.CACHE_VERSION }}-dependencies-{{ checksum "packages/lt-widget/package.json" }}-{{ checksum "packages/lt-chat-elements/package.json" }}

      # Check for updates!
      # - run:
      #     name: "Checking for npm packages not uptdated"
      #     command: npm run check-updates

      # Run tests!
      # Get packages names that changes and only execute on those that has git changes
      - run: for dir in $(git log --name-only --oneline -1 | sed 1d | grep '/' | cut -d "/" -f2 | sed '/^\.circleci$/d' | sort -u); do cd packages/$dir; npm run test:ci; cd ..; done

      # Create temp directories
      - run: |
          mkdir -p /tmp/artifacts
          mkdir -p /tmp/test-reports
      - store_test_results:
          path: /tmp/test-reports
      - store_artifacts:
          path: /tmp/artifacts
  deploy:
    docker:
      # specify the version you desire here
      - image: circleci/node:6.14.1-stretch-browsers

    working_directory: ~/lt-tool-kit

    steps:
      - run: 
          name: "Executing build && deploy on each package that changed"
          command: for dir in $(git log --name-only --oneline -1 | sed 1d | grep '/' | cut -d "/" -f2 | sed '/^\.circleci$/d' | sort -u); do cd $dir; npm run build && npm run deploy; cd ..; done


# Workflows: one for build and other for deploy (only on master branch)
workflows:
  version: 2
  build-and-deploy:
    jobs:
      - build
      - deploy:
          requires:
            - build
          filters:
            branches:
              only: master
